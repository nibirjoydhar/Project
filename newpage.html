<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
</head>
<body>
    <p id="pid">This is a new page.</p>
    <button type="button" onclick="call()">click</button>

    <script>
        function call(){
            document.getElementById("pid").innerText="From Java script";
        }

    </script>

</body>
</html>
